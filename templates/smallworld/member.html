{% include template_name+'/header2.html' %}
<div class="container">
	<h2 style="color: green; text-align:center;">TEAM</h2>
	<div class="col-xs-12 col-sm-12 col-md-12 col-lg-12 ">
		{%for m in members%}
			<div class="col-xs-12 col-sm-3 col-md-3 col-lg-3 photos">
					<img src="{{m.feature_image}}" class="img-circle img-responsive photo" data-toggle="modal" data-target="#myModal">
					<section>
						<center>
							<h4>{{m.name}}</h4>
							<p class="p1">{{m.possition}}</p>
						</center>
					</section>
			</div>
		{%endfor%}
	</div>
</div>		
{% include template_name+'/footer2.html' %}
