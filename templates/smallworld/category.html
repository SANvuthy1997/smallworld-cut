{% include template_name+'/header2.html' %}
<div class="container">
	<h2 style="color: #0a8; text-align:center;">{{category_name}}</h2>
		<div class="col-xs-12 col-sm-12 col-md-12 col-lg-12">
		{%for post in posts%}
		<div class="row panel_startup">
			<div class="col-xs-6 col-sm-4 col-md-4 col-lg-4" style="margin-top:10px;">
				<img src="{{post.feature_image}}" class="img-responsive">
			</div>
			<div class="col-xs-6 col-sm-8 col-md-8 col-lg-8" style="padding:0px;">
				<h4>{{post.title}}</h4>
			</div>
			<p>
			{{post.description|safe|truncate(600)}}</p>
			<div class="col-xs-8 col-sm-8 col-md-8 col-lg-8"></div>
			<div class="col-xs-4 col-sm-4 col-md-4 col-lg-4">
				<center><a href="/{{post.slug}}" class="btn btn-readmore">Read More..</a></center>
			</div>
			
		</div>
		{%endfor%}

	</div>
</div>
{% include template_name+'/footer2.html' %}
