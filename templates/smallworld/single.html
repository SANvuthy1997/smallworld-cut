{% include template_name+'/header2.html' %}


<div class="container">
    <div class="col-xs-12 col-sm-7 col-md-7 col-lg-7">
    {%for post in post_object%}
    	<div class="col-xs-12 col-sm-12 col-md-12 col-lg-12">
    		<center>
    			<h2>{{post.title}}</h2>
    			
    		</center>
    		<div class="background">
                 <p>
                 {{post.description|safe}}
                 </p>
            </div>
    	</div>
        {%endfor%}
    </div>
    <div class="col-xs-12 col-sm-3 col-md-3 col-lg-3" style="margin-bottom:50px;">

        <div class="fb-page" data-href="https://www.facebook.com/khlathom.net/?ref=bookmarks" data-tabs="timeline" data-small-header="false" data-adapt-container-width="true" data-hide-cover="false" data-show-facepile="true"><blockquote cite="https://www.facebook.com/khlathom.net/?ref=bookmarks" class="fb-xfbml-parse-ignore"><a href="https://www.facebook.com/khlathom.net/?ref=bookmarks">Khlathom.net</a></blockquote></div>

    </div>
</div>




{% include template_name+'/footer2.html' %}
